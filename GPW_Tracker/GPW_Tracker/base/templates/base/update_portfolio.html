{% extends 'base/main.html' %}

{% block content %}

{% if user.is_authenticated %}
    <center>
    <h1>Update portfolio:</h1>
    <br>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input type="submit" value="Update" class="btn btn-secondary">
        </form>



    </center>

{% else %}
<h1>You must be log in</h1>
<a href="{% url 'login' %}">Login here</a>
{% endif %}

{% endblock content %}
