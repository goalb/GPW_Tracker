{% extends 'main.html' %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add portfolio </h1>
    </br></br>

    {% if submitted %}
        Your portfolio was created Succefully!

    {% else %}

        <form action="" method="POST">
            {% csrf_token %}

            {{ form.as_p}}

            <input type="submit" value="submit" class="btn btn-secondary">

        </form>
    {% endif %}

{% else %}
<h1>You must be log in</h1>
<a href="{% url 'login' %}">Login here</a>
{% endif %}

{% endblock content %}
